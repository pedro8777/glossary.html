<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário</title>
</head>
<body>
  <h1>Estrutura HTML</h1>

  <dl>
    <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank" rel="noopener noreferrer"><b>!DOCTYPE html</b></a></dt>
    <dd>Define o tipo de documento como HTML5.</dd>

    <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank" rel="noopener noreferrer"><b>html</b></a></dt>
    <dd>Define um documento como HTML.</dd>

    <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head#:~:text=Nenhuma.&text=srcdoc%20%2C%20ou%20se%20a%20informa%C3%A7%C3%A3o,elementos%20de%20conte%C3%BAdo%20de%20metadados." target="_blank" rel="noopener noreferrer"><b>head</b></a></dt>
    <dd>Container para metadados, título da página, metadados e etc.</dd>

    <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="noopener noreferrer"><b>body</b></a></dt>
    <dd>Corpo do documento.</dd>
  </dl>
</body>
</html>
